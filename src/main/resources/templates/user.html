<html>
<head>
    <title>用户列表</title>
</head>
<body>
<h1>${message }</h1>
<h1>用户列表--<a href="/logout">退出登录</a>    </h1>
<h2>权限列表</h2>
<authenticated>用户已经登录显示此内容<br/></authenticated><br/>
<hasRole name="manager">manager角色登录显示此内容<br/></hasRole>
<hasRole name="admin">admin角色登录显示此内容<br/></hasRole>
<hasRole name="normal">normal角色登录显示此内容<br/></hasRole><br/>

<hasAnyRoles name="manager,admin">manager or admin 角色用户登录显示此内容<br/></hasAnyRoles><br/>
<principal/>-显示当前登录用户名<br/><br/>
<hasPermission name="add">add权限用户显示此内容<br/></hasPermission>
<hasPermission name="user:query">user:query权限用户显示此内容<br/></hasPermission>
<lacksPermission name="user:query">不具有user:query权限的用户显示此内容 <br/></lacksPermission>

<br/>所有用户列表：<br/>
